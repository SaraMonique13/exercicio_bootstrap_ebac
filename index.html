<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <style>
        img{
            height: 500px;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
   <div class="container">
    <h1>Lugares para conhecer</h1>
    <div id="carousel-exemplo" class="carousel carousel-fade slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="imagens/paris.jpg" alt="" data-bs-interval="3000">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="imagens/londres.jpg" alt="" data-bs-interval="3000">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="imagens/coreia.jpg" alt="" data-bs-interval="3000">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="imagens/edimburgo.jpg" alt="" data-bs-interval="3000">
            </div>
        </div>
        <button type="button" class="carousel-control-prev" data-bs-target="#carousel-exemplo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button type="button" class="carousel-control-next" data-bs-target="#carousel-exemplo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators">
            <button type="button" data-bs-target="carousel-exemplo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1" ></button>
            <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2" ></button>
            <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="3"></button>
        </div>
        
    </div>
   </div>
    <script src="lib/bootstrap.bundle.min.js"></script>
</body>
</html>
